<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <title>Unit Converter</title>
    </head>
    <body>
        <div >
            <div class="coverter-container">
                <div class="switch-container">
                    ☀️
                    <div id="outer-switch">
                        <div id="inner-switch"></div>
                    </div>
                    🌙
                </div>
                <h1>Metric/Imperial Unit Coversion</h1>
                <input id="input" type="number" value="20" min="1"/>
                <button onclick="toggleClick()">Convert</button>
            </div>
            <div id="result-section">
                <div class="result">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length"></p>
                </div>
                <div class="result">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume"></p>
                </div>
                <div class="result">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass"></p>
                </div>
            </div>
        </div>
        <p class="footer">Made with 🤍 by <a href="https://github.com/nzabajp" target="_blank">/nzabajp</a></p>
        <script src="index.js"></script>
    </body>
</html>
